<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Howler</title>

    <!-- CSS STYLING -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href='./css/homepage.css' rel='stylesheet' />
    <link href='./css/navbar.css' rel='stylesheet' />
    
    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">


</head>
  <body>
    <!-- Include Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light" id="navbar-profile">
        <!-- Container wrapper -->
        <div class="container-fluid">
    
        <!-- Collapsible wrapper -->
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
           <h1 id="howler-navbar">Howler</h1> | 
           <a href="/homepage" id="homepage-navbar">Homepage</a> | 
           <button id="logOutButton" >Logout</button>

        </div>
        <!-- Collapsible wrapper -->
    
        <!-- Right elements -->
        <div class="d-flex align-items-center">
            <!-- Icon -->
            <a id="userNameNavbar">
                <p id="currentAuthUsername"></p>
               
            </a>
            <a id="navBarProfile">
                <img id="userPFP"  class="rounded-circle"
                height="50"></img>
                
            </a>
        </div>

        </div>
    </nav>
    <!-- Navbar -->
    
    <!-- input text howler -->
    <section>
        <div class="container py-5">
            <div class="row d-flex justify-content-center align-items-center">
                <div class="col col-xl-10">
                    <div class="card">
                        <div class="card-body"> 
                            <div style="display: flex; justify-content: center; align-items: center;">
                                <textarea class="form-control" id="howlTextContent" rows="4" placeholder="What's Howling?" style="height: 171px; width: 70%;"></textarea>
                            </div>   
                            <br>
                            <br>
                                                   
                            <div id="howlButtonDiv">
                                <button id="howlButton" >Howl</button>
                            </div>
                              
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
  
    <!-- list of people's howls that user follows -->
    <section>
        <div class="container py-5">
            <div class="row d-flex justify-content-center align-items-center">
                <div class="col col-xl-10">
                    <div id="howlsList">
                       
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="./js/home.js" type="module"></script>
    <script src="./js/nav.js" type="module"></script>

</body>

<footer>
      
    <div class="container">
        <div class="row">
            <div class="col-md-10 mx-auto">
                <div> Icons made by <a href="https://www.freepik.com" title="Freepik"> Freepik </a> from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com'</a></div>
                <div> Icons made by <a href="https://www.flaticon.com/authors/andy-horvath" title="Andy Horvath"> Andy Horvath </a> from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com'</a></div>
            </div>
        </div>
    </div>
</footer>
</html>
