<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Howler</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href='./css/login.css' rel='stylesheet' />

    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredericka+the+Great&family=Montserrat+Alternates&family=Poppins&family=Sen:wght@700&display=swap" rel="stylesheet">
</head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>

    <!-- LOGIN TEMPLATE USING BOOTSTRAP FROM : https://mdbootstrap.com/docs/standard/extended/login/-->
    <section class="vh-100">
      <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col col-xl-10">
            <div class="card" id="cardContent" >
              <div class="row g-0">
                <div class="col-md-6 col-lg-5 d-none d-md-block">
                  <img src="./images/wolf-login.png"
                    alt="login form" class="img-fluid" id="wolf-login-img" />
                </div>
                <div class="col-md-6 col-lg-7 d-flex align-items-center">
                  <div class="card-body p-4 p-lg-5 text-black">
    
                    <form id="loginForm">
                      <h5 class="fw-normal mb-3 pb-3">Login to your Howler Account!</h5>
    
                      <div class="form-outline mb-4">
                        <input type="text" id="usernameLogin" name="usernameLogin" class="form-control form-control-lg" placeholder="Username" />
                        <label class="form-label" for="usernameLogin"></label>
                      </div>
    
                      <div class="form-outline mb-4">
                        <input type="password" id="passwordLogin" name="passwordLogin" class="form-control form-control-lg" placeholder="Password"/>
                        <label class="form-label" for="passwordLogin"></label>
                      </div>
     
                      <div class="text-center mb-4">
                        <input type="button" id="submitLogin" value="Login"/>
                        <!-- <button class="btn btn-dark btn-lg btn-block" type="button">Login</button> -->
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script src="./js/login.js" type="module"></script>
  
</body>
